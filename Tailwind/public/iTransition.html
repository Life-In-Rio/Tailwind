<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas</title>
  </head>
  <body>
    <!-- TRANSFORM -->
    <div class="flex">
      <div
        class="bg-Gunung h-20 w-20 transform scale-125 rotate-45 ml-40 mt-28"
      ></div>
      <div class="bg-Gunung h-20 w-20 transform rotate-45 ml-40 mt-28"></div>
      <div
        class="bg-Gunung h-20 w-20 transform rotate-45 translate-x-10 ml-40 mt-28"
      ></div>
      <div
        class="bg-Gunung h-20 w-20 transform rotate-12 skew-x-12 ml-40 mt-28"
      ></div>
      <div
        class="bg-Gunung h-20 w-20 origin-top-left transform rotate-45 ml-40 mt-28"
      ></div>
    </div>
    <!-- batasnya -->
    <!-- ANIMATION -->
    <div class="mt-20 flex space-x-36 ml-64">
      <div class="bg-kucing animate-spin h-20 w-20 bg-contain"></div>
      <div class="bg-kucing animate-ping h-20 w-20 bg-contain"></div>
      <div class="bg-kucing animate-pulse h-20 w-20 bg-contain"></div>
      <div class="bg-kucing animate-bounce h-20 w-20 bg-contain"></div>
    </div>
    <!-- sampe sini -->
    <!-- TRANSITION -->
    <div class="space-x-28 ml-[450px] mt-20">
      <button
        class="transition duration-500 transform hover:-translate-y-1 hover:scale-110 ease-in-out h-14 w-40 bg-blue-500 hover:bg-red-500 rounded-lg"
      >
        KLIK DISINI
      </button>
      <button
        class="transition duration-300 delay-700 transform hover:-translate-y-1 hover:scale-110 ease-in-out h-14 w-40 bg-blue-500 hover:bg-red-500 rounded-lg"
      >
        KLIK DISINI
      </button>
    </div>
    <!-- sampe sini -->
  </body>
</html>
