<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <body class="bg-gradient-to-r from-purple-600 to-blue-500 ">
        <div>
          <div class="bg-white rounded-lg w-72 h-[500px] mx-auto mt-5 md:w-[600px] md:h-[530px] md:mb-6">
            <h1 class="font-semibold text-center pt-10 text-slate-600 text-2xl md:text-3xl">
             Welcome Back
    
              <div class="pt-1 text-xs text-slate-600">
                Enter your email and password to access your account
              </div>
            </h1>
            <form>
              <label class="block">
                <span
                  class="block text-xs font-medium text-slate-600 text-center mr-[135px] mt-4 md:text-base md:mr-[275px]"
                  >ID</span
                >
    
                <input
                  type="text"
                  value="052504170509"
                  disabled
                  class="mx-auto mt-1 block w-40 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none md:w-80"
                />
              </label>
              <label class="block">
                <span
                  class="block text-xs font-medium text-slate-600 text-center mr-[130px] mt-5 md:text-base md:mr-[270px]"
                  >Email</span
                >
                <input
                  type="email"
                  id="email"
                  placeholder="masukan email.."
                  class="peer p-2 block mx-auto shadow border-red-500 rounded w-40 py-2 placeholder:text-gray-400 leading-tight invalid:border-2 invalid:outline-red-600 focus:outline-none md:w-80"
                />
                <p
                  class="invisible peer-invalid:visible text-red-500 text-center mr-[70px] text-xs"
                >
                  email tidak valid
                </p>
              </label>
              <label class="block">
                <span
                  class="block text-xs font-medium text-slate-600 text-center mr-[100px] mt-4 md:text-base md:mr-[240px]"
                  >Username</span
                >
                <input
                  type="text"
                  id="text"
                  placeholder="Username.."
                  class="p-2 block mx-auto shadow rounded w-40 py-2 placeholder:text-gray-400 focus:outline-none md:w-80"
                />
              </label>
              <label class="block">
                <span
                  class="block text-xs font-medium text-slate-600 text-center mr-[100px] mt-6 md:text-base md:mr-[240px]"
                  >Password</span
                >
                <input
                  type="password"
                  id="password"
                  placeholder="Password.."
                  class="p-2 block mx-auto shadow rounded w-40 py-2 placeholder:text-gray-400 focus:outline-none md:w-80"
                />
              </label>
              <div class="">
              <button class="bg-blue-600 h-7 w-14 rounded-md font-semibold text-white text-xs ml-16 mt-6 hover:bg-blue-200 md:ml-[140px] md:h-9 md:w-20 md:text-base">Sign Up</button>
              <button class="text-blue-600 font-semibold hover:text-blue-200 text-xs ml-2 md:text-lg md:ml-24">Forget Password?</button>
              </div>
            </form>
          </div>
        </div>
      </body>
</body>
</html>
