<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-slate-200">
    <div
      class="bg-white h-[550px] w-[420px] mx-auto rounded-xl shadow-xl mt-20"
    >
      <h1 class="text-center text-4xl font-bold pt-9">
        Kalkulator <br />
        Sederhana
      </h1>
      <input
        type="number"
        id="num1"
        placeholder="Masukkan angka pertama"
        class="border border-slate-500 rounded-md w-[385px] h-11 ml-4 pl-3 mt-5"
      />
      <input
        type="number"
        id="num2"
        placeholder="Masukkan angka kedua"
        class="border border-slate-500 rounded-md w-[385px] h-11 ml-4 pl-3 mt-4"
      />

      <div class="flex flex-row mt-8 space-x-3 mx-12">
        <button
          class="bg-lime-400 hover:bg-lime-800 basis-1/2 h-10 w-full rounded-md text-white font-semibold"
          onclick="operatorTambah()"
        >
          Tambah
        </button>
        <button
          class="bg-lime-400 hover:bg-lime-800 basis-1/2 h-10 w-full rounded-md text-white font-semibold"
          onclick="operatorkurang()"
        >
          Kurang
        </button>
      </div>
      <div class="flex flex-row mt-4 space-x-3 mx-12">
        <button
          class="bg-lime-400 hover:bg-lime-800 basis-1/2 h-10 w-full rounded-md text-white font-semibold"
          onclick="operatorKali()"
        >
          Kali
        </button>
        <button
          class="bg-lime-400 hover:bg-lime-800 basis-1/2 h-10 w-full rounded-md text-white font-semibold"
          onclick="operatorBagi()"
        >
          Bagi
        </button>
      </div>
      <div class="mx-12">
        <button
        class="bg-lime-400 hover:bg-lime-800 basis-1/2 h-10 w-full rounded-md text-white font-semibold mt-4"
        onclick="operatorReset()"
      >
        Reset
      </button>
        <h2 id="hasil" class="mt-4 text-3xl font-semibold text-center">Hasil:</h2>
      </div>
    </div>
  </body>
  <script>
    function operatorTambah() {
      var num1 = document.getElementById("num1").value;
      var convertnum1 = +num1;
      var num2 = document.getElementById("num2").value;
      var convertnum2 = +num2;
      var hasilTambah = convertnum1 + convertnum2;
      console.log(hasilTambah);
      const liElement = document.createElement("p");
      liElement.textContent = hasilTambah;
      const divElement = document.getElementById("hasil");
      divElement.appendChild(liElement);
    }
    function operatorkurang() {
      var num1 = document.getElementById("num1").value;
      var convertnum1 = +num1;
      var num2 = document.getElementById("num2").value;
      var convertnum2 = +num2;
      var hasilTambah = convertnum1 - convertnum2;
      console.log(hasilTambah);
      const liElement = document.createElement("p");
      liElement.textContent = hasilTambah;
      const divElement = document.getElementById("hasil");
      divElement.appendChild(liElement);
    }
    function operatorKali() {
      var num1 = document.getElementById("num1").value;
      var convertnum1 = +num1;
      var num2 = document.getElementById("num2").value;
      var convertnum2 = +num2;
      var hasilTambah = convertnum1 * convertnum2;
      console.log(hasilTambah);
      const liElement = document.createElement("p");
      liElement.textContent = hasilTambah;
      const divElement = document.getElementById("hasil");
      divElement.appendChild(liElement);
    }
    function operatorBagi() {
      var num1 = document.getElementById("num1").value;
      var convertnum1 = +num1;
      var num2 = document.getElementById("num2").value;
      var convertnum2 = +num2;
      var hasilTambah = convertnum1 / convertnum2;
      console.log(hasilTambah);
      const liElement = document.createElement("p");
      liElement.textContent = hasilTambah;
      const divElement = document.getElementById("hasil");
      divElement.appendChild(liElement);
    }
    function operatorReset() {
        location.reload()
    }
  </script>
</html>
