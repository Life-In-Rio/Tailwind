<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas</title>
  </head>
  <body>
    <div class="flex flex-row">
      <div class="bg-gray-600 w-20 h-20 ml-5 mt-5">01</div>
      <div class="bg-gray-600 w-20 h-20 ml-5 mt-5">02</div>
      <div class="bg-gray-600 w-20 h-20 ml-5 mt-5">03</div>
    </div>
    <br />
    <br />
    <br />
    <div class="grid grid-cols-3 gap-4">
      <div class="col-span-3 bg-green-500">1</div>
      <div class="col-span-2 bg-blue-500">2</div>
      <div class="col-span-1 bg-yellow-500">3</div>
      <div class="col-span-1 bg-red-500">4</div>
      <div class="col-span-2 bg-slate-500">5</div>
    </div>
    <br />
    <br />
    <br />
    <div class="flex justify-center gap-10">
      <div class="bg-amber-500 h-20 w-20"></div>
      <div class="bg-amber-500 h-20 w-20"></div>
      <div class="bg-amber-500 h-20 w-20"></div>
      <div class="bg-amber-500 h-20 w-20"></div>
    </div>
    <br />
    <br />
    <br />
    <div
      class="*:bg-emerald-400 *:h-20 *:w-(600px) grid grid-cols-3 gap-5 content-center"
    >
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <br>
    <br>
    <br>
    <div class="*:bg-orange-600 *:h-20 *:w-20 grid grid-cols-2 place-content-center gap-4 h-48">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
    </div>
  </body>
</html>
