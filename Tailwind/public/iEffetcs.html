<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="bg-yellow-600 h-40 w-40 shadow-[40px_40px_10px_-20px_rgba(10,60,40,30.40)] mx-auto my-20"
    ></div>
    <div class="flex justify-center -space-x-14">
      <div class="mix-blend-multiply bg-blue-400 h-40 w-40 rounded-full"></div>
      <div class="mix-blend-multiply bg-pink-400 h-40 w-40 rounded-full"></div>
    </div>
    <div
      class="relative h-80 w-80 overflow-hidden rounded-lg bg-gradient-to-r from-slate-600 via-white to-red-600 shadow-2xl"
    >
      <div
        class="absolute inset-0 h-[full] w-96 bg-kucing bg-contain object-cover mix-blend-overlay"
      ></div>
    </div>
    <div class="flex justify-center -space-x-14 my-20">
      <div
        class="mix-blend-multiply bg-emerald-400 h-40 w-40 shadow-[-40px_-40px_10px_-20px_rgba(10,60,40,30.40)] rounded-full"
      ></div>
      <div
        class="mix-blend-multiply bg-orange-400 h-40 w-40 shadow-[40px_40px_10px_-20px_rgba(10,60,40,30.40)] rounded-full"
      ></div>
    </div>
    <div
      class="relative h-80 w-80 overflow-hidden rounded-lg bg-gradient-to-tr from-red-500 from-10% via-black via-30% to-sky-600 to-90% shadow-2xl"
    >
      <div
        class="absolute inset-0 h-[full] w-96 bg-kucing bg-contain object-cover mix-blend-overlay"
      ></div>
    </div>
  </body>
</html>
