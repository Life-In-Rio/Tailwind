<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="bg-gradient-to-r from-emerald-400 via-orange-500 to-sky-600 w-screen h-screen pt-16"
    >
      <div class="bg-white h-[520px] w-[1000px] mx-auto rounded-3xl m">
        <h1 class="text-5xl font-semibold text-center pt-10 text-slate-600">
          Register
          <div class="text-sm pt-1 text-slate-600">
            Please enter your personal data
          </div>
        </h1>
        <form>
          <label class="block">
            <span
              class="block text-sm font-medium text-slate-600 text-center mr-[250px] mt-4"
              >ID</span
            >

            <input
              type="text"
              value="052504170509"
              disabled
              class="mx-auto mt-1 block w-72 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
            />
          </label>
          <label class="block">
            <span
              class="block text-sm font-medium text-slate-600 text-center mr-[250px] mt-5"
              >Email</span
            >
            <input
              type="email"
              id="email"
              placeholder="masukan email.."
              class="peer p-2 block mx-auto shadow border-red-500 rounded w-72 py-2 placeholder:text-gray-400 leading-tight invalid:border-2 invalid:outline-red-600 focus:outline-none"
            />
            <p
              class="invisible peer-invalid:visible text-red-500 text-center mr-[125px] text-sm"
            >
              isikan email dengan benar
            </p>
          </label>
          <label class="block">
            <span
              class="block text-sm font-medium text-slate-600 text-center mr-[220px]"
              >Username</span
            >
            <input
              type="text"
              id="text"
              placeholder="Username.."
              class="p-2 block mx-auto shadow rounded w-72 py-2 placeholder:text-gray-400 focus:outline-none"
            />
          </label>
          <label class="block">
            <span
              class="block text-sm font-medium text-slate-600 text-center mr-[220px] mt-5"
              >Password</span
            >
            <input
              type="password"
              id="password"
              placeholder="Password.."
              class="p-2 block mx-auto shadow rounded w-72 py-2 placeholder:text-gray-400 focus:outline-none"
            />
          </label>
          <div class="space-x-24 ">
          <button 
          class= "ml-[355px]  hover:bg-blue-900 bg-blue-600 h-10 w-20  mt-10 rounded text-white font-semibold"
        >
          Submit
        </button>
        <button class="font-semibold text-blue-600 hover:text-blue-900">Forget Password?</button>
          </div>
        </form>
       
      </div>
    </div>
  </body>
</html>
