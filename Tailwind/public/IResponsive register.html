<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark:bg-slate-800">
    <div>
      <div class="bg-white rounded-lg w-72 h-[500px] mx-auto mt-5 md:w-[600px] md:h-[530px] md:mb-6 shadow-2xl dark:bg-slate-600">
        <div>
          <!-- <div class="h-20 w-20"></div> -->
          <div></div>
          <div class="flex items-center justify-center pt-2">
            <!-- svg matahari, ambil code nya di hero-icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6 dark:text-yellow-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
            <button class="h-5 w-10 rounded-full bg-slate-500 p-0.5">
              <div
                class="h-4 w-4 rounded-full bg-white dark:translate-x-5 "
              ></div>
            </button>
            <!-- svg bulan, ambil code nya di hero-icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="dark:text-blue-500 h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </div>
          <script>
            function toDT() {
              if (localStorage.getItem("theme") === "dark") {
                localStorage.setItem("theme", "light");
                document.documentElement.classList.remove("dark");
              } else {
                localStorage.setItem("theme", "dark");
                document.documentElement.classList.add("dark");
              }
            }
            document.querySelector("button").addEventListener("click", toDT);
            if (localStorage.getItem("theme") === "dark") {
              document.documentElement.classList.add("dark");
            }
          </script>
        <h1 class="font-semibold text-3xl text-center pt-4 text-slate-600 dark:text-blue-500">
         Register

          <div class="pt-1 text-xs text-slate-600 dark:text-white">
            Please enter your personal data
          </div>
        </h1>
        <form>
          <label class="block">
            <span
              class="block text-xs font-medium text-slate-600 text-center mr-[135px] mt-4 md:text-base md:mr-[275px] dark:text-black"
              >ID</span
            >

            <input
              type="text"
              value="052504170509"
              disabled
              class="mx-auto mt-1 block w-40 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none md:w-80"
            />
          </label>
          <label class="block">
            <span
              class="block text-xs font-medium text-slate-600 text-center mr-[130px] mt-5 md:text-base md:mr-[270px] dark:text-black"
              >Email</span
            >
            <input
              type="email"
              id="email"
              placeholder="masukan email.."
              class="peer p-2 block mx-auto shadow border-red-500 rounded w-40 py-2 placeholder:text-gray-400 leading-tight invalid:border-2 invalid:outline-red-600 focus:outline-none md:w-80"
            />
            <p
              class="invisible peer-invalid:visible text-red-500 text-center mr-[220px] text-xs "
            >
              email tidak valid
            </p>
          </label>
          <label class="block">
            <span
              class="block text-xs font-medium text-slate-600 text-center mr-[100px] mt-4 md:text-base md:mr-[240px] dark:text-black"
              >Username</span
            >
            <input
              type="text"
              id="text"
              placeholder="Username.."
              class="p-2 block mx-auto shadow rounded w-40 py-2 placeholder:text-gray-400 focus:outline-none md:w-80"
            />
          </label>
          <label class="block">
            <span
              class="block text-xs font-medium text-slate-600 text-center mr-[100px] mt-6 md:text-base md:mr-[240px] dark:text-black"
              >Password</span
            >
            <input
              type="password"
              id="password"
              placeholder="Password.."
              class="p-2 block mx-auto shadow rounded w-40 py-2 placeholder:text-gray-400 focus:outline-none md:w-80"
            />
          </label>
          <div class="space-x-24"></div>
          <button class="bg-blue-600 h-9 w-20 rounded-md font-semibold text-white ml-16 mt-6 hover:bg-blue-200 md:ml-36">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
